<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: block;
        }
        .bio {
            text-align: center;
            margin-bottom: 20px;
        }
        .contact-info {
            text-align: center;
            margin-bottom: 20px;
        }
        .social-links {
            text-align: center;
        }
        .social-links a {
            margin: 0 10px;
            color: #333;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>欢迎来到我的个人网站</h1>
    </div>
    <div class="container">
        <img src="https://via.placeholder.com/150" alt="个人头像" class="profile-image">
        <div class="bio">
            <h2>关于我</h2>
            <p>我是一名热爱编程的开发者，喜欢探索新技术和解决问题。</p>
        </div>
        <div class="contact-info">
            <h2>联系信息</h2>
            <p>邮箱: example@example.com</p>
            <p>电话: 123-456-7890</p>
        </div>
        <div class="social-links">
            <h2>社交链接</h2>
            <a href="https://github.com" target="_blank">GitHub</a>
            <a href="https://twitter.com" target="_blank">Twitter</a>
            <a href="https://linkedin.com" target="_blank">LinkedIn</a>
        </div>
    </div>
</body>
</html>
